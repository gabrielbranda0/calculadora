<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon_calculator.png">
    <title>The Calculator</title>
</head>
<body>
    
    <div class="calculadora">

        <div class="nome">
            <h3>THE</h3>
            <h1>CALCULATOR</h1>
        </div>
    
        <input type="text" name="visor" class="visor" id="visor" readonly>
    
            <div class="buttons">    

                <div class="fileira 1_fileira">
                
                    <button class="button /" value="/" onclick="addToResult('รท') || iniciaOp('/')">รท</button>
                    <button class="button *" value="*" onclick="addToResult('X') || iniciaOp('*')">X</button>
                    <button class="button C" value="C" onclick="clearResult()">C</button>

                </div>

                <div class="fileira 2_fileira">
                
                    <button class="button 7" value="7" onclick="addToResult('7') || addNumero('7')">7</button>
                    <button class="button 8" value="8" onclick="addToResult('8') || addNumero('8')">8</button>
                    <button class="button 9" value="9" onclick="addToResult('9') || addNumero('9')">9</button>
                    <button class="button +" value="+" onclick="addToResult('+') || iniciaOp('+')">+</button>

                </div>

                <div class="fileira 3_fileira">
                
                    <button class="button 4" value="4" onclick="addToResult('4') || addNumero('4')">4</button>
                    <button class="button 5" value="5" onclick="addToResult('5') || addNumero('5')">5</button>
                    <button class="button 6" value="6" onclick="addToResult('6') || addNumero('6')">6</button>
                    <button class="button -" value="-" onclick="addToResult('-') || iniciaOp('-')">-</button>

                </div>
            
                <div class="fileira 4_fileira">
                
                    <button class="button 1" value="1" onclick="addToResult('1') || addNumero('1')">1</button>
                    <button class="button 2" value="2" onclick="addToResult('2') || addNumero('2')">2</button>
                    <button class="button 3" value="3" onclick="addToResult('3') || addNumero('3')">3</button>
                    <button class="button ." value="." onclick="addToResult('.') || addNumero('.')">.</button>

                </div>
            
                <div class="fileira 5_fileira">
                
                    <button class="button 0 zero" value="0" onclick="addToResult('0') || addNumero('0')">0</button>
                    <button class="button btn_igual" value="=" onclick="calcular()">=</button>

                </div>

            </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
